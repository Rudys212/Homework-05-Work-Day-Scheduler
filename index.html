<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>
    <div class="container">

      <!-- Timeblocks go here -->
      <!-- 8am section -->
      <div id="8morn" class="row timeblocks">
        <div class="col-md-1 hr">
          8 am
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 9am section -->
      <div id="9morn" class="row timeblocks">
        <div class="col-md-1 hr">
          9 am
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 10 am section -->
      <div id="10morn" class="row timeblocks">
        <div class="col-md-1 hr">
          10 am
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 11 am section -->
      <div id="11morn" class="row timeblocks">
        <div class="col-md-1 hr">
          11 am
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 12pm section -->
      <div id="12after" class="row timeblocks">
        <div class="col-md-1 hr">
          12 pm
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 1 pm section -->
      <div id="1after" class="row timeblocks">
        <div class="col-md-1 hr">
          1 pm
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 2 pm section -->
      <div id="2after" class="row timeblocks">
        <div class="col-md-1 hr">
          2 pm
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 3pm section -->
      <div id="3after" class="row timeblocks">
        <div class="col-md-1 hr">
          3 pm
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 4 pm section -->
      <div id="4after" class="row timeblocks">
        <div class="col-md-1 hr">
          4 pm
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>
      <!-- 5 pm section -->
      <div id="5after" class="row timeblocks">
        <div class="col-md-1 hr">
          5 pm
        </div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-calendar-plus"></i></button>
      </div>

    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
